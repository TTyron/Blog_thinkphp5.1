                    <label for="title" class="layui-form-label">
                        <span class="x-red">*</span>标题
                    </label>
                    <div class="col-sm-6">
                        <input class="form-control" id="title" placeholder="" name="title" type="text">
                    </div>

                    </label>

                            <option value="1">心得笔记</option>
                            <option value="2">网站建设</option>
                            <option value="2">博客日记</option>
                            <option value="2">程序人生</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="add" class="layui-form-label">
                    </label>
                    <button  class="layui-btn" lay-filter="add" lay-submit="" id="add" type="submit">
                        增加
                    </button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </form>
        </div>
